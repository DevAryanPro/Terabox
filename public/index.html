<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Video Player</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.23.3/video-js.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .search-box {
            display: flex;
            margin-bottom: 20px;
        }
        #terabox_url {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        #submit_button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #submit_button:hover {
            background-color: #45a049;
        }
        .video-container {
            margin-top: 20px;
            display: none;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .file-info {
            display: flex;
            align-items: center;
        }
        .file-thumbnail {
            width: 120px;
            height: 90px;
            margin-right: 15px;
            background-color: #eee;
            background-size: cover;
            background-position: center;
        }
        .file-details {
            flex: 1;
        }
        .file-actions {
            display: flex;
            gap: 10px;
        }
        .play-button, .download-button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .play-button {
            background-color: #2196F3;
            color: white;
        }
        .download-button {
            background-color: #4CAF50;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="terabox_url" placeholder="Enter Terabox URL...">
            <button id="submit_button">Search</button>
        </div>
        
        <div id="video-container" class="video-container">
            <video id="terabox-player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360" data-setup='{}'>
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a
                    web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>
        </div>
        
        <div id="file-list" class="file-list"></div>
    </div>

    <!-- Video.js Script -->
    <script src="https://vjs.zencdn.net/8.23.3/video.min.js"></script>
    <!-- Your custom script -->
    <script src="script.js"></script>
</body>
</html>
